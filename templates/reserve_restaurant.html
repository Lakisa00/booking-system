<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reserve Restaurant - {{ restaurant.name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
      margin-top: 60px;
      max-width: 500px;
    }
    h1 {
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card shadow-sm border-0 rounded-3 p-4">
    <h1>Reserve: {{ restaurant.name }}</h1>

    <!-- Flash messages -->
    <div class="mb-3">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category if category else 'info' }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
    </div>

    <form method="POST">
      <div class="mb-3">
        <label for="reservation_time" class="form-label">Reservation Time</label>
        <input type="datetime-local" name="reservation_time" id="reservation_time" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="number_of_seats" class="form-label">Number of Seats</label>
        <input type="number" name="number_of_seats" id="number_of_seats" min="1" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-success w-100">Confirm Reservation</button>
      <a href="{{ url_for('restaurants') }}" class="btn btn-secondary w-100 mt-2">Back</a>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
