<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Reserve Flight</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card p-4 shadow-sm">
    <h3 class="mb-3">Reserve flight {{ flight.flight_number }} — {{ flight.origin }} → {{ flight.destination }}</h3>

    <p><strong>Departure:</strong> {{ flight.departure_time }} &nbsp; <strong>Arrival:</strong> {{ flight.arrival_time }}</p>
    <p><strong>Gate:</strong> {{ flight.gate }} &nbsp; <strong>Price:</strong> €{{ "%.2f"|format(flight.price) }}</p>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Seat (optional — leave blank to auto-assign)</label>
        <select name="seat_id" class="form-select">
          <option value="">Auto-assign (first available)</option>
          {% for s in available_seats %}
            <option value="{{ s.id }}">Seat {{ s.seat_number }}</option>
          {% endfor %}
        </select>
      </div>

      <button class="btn btn-success w-100" type="submit">Confirm Reservation</button>
      <a href="{{ url_for('flights') }}" class="btn btn-secondary w-100 mt-2">Back</a>
    </form>
  </div>
</div>
</body>
</html>
