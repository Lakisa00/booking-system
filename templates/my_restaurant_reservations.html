<!DOCTYPE html>
<html>
<head>
    <title>My Restaurant Reservations</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { text-align: center; }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: auto;
            margin-top: 30px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th { background: #007BFF; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }

        form {
            display: inline;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }
        .delete-btn:hover {
            background-color: #b02a37;
        }
    </style>
</head>
<body>
    <h1>My Restaurant Reservations</h1>

    {% if reservations %}
    <table>
        <tr>
            <th>ID</th>
            <th>Restaurant</th>
            <th>Time</th>
            <th>Seats</th>
            <th>Action</th>
        </tr>
        {% for res in reservations %}
        <tr>
            <td>{{ res.id }}</td>
            <td>{{ res.restaurant_name }}</td>
            <td>{{ res.reservation_time }}</td>
            <td>{{ res.number_of_seats }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_restaurant_reservation', reservation_id=res.id) }}">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p style="text-align:center;">You have no restaurant reservations yet.</p>
    {% endif %}
</body>
</html>
