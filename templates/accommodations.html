<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Available Accommodations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4 text-center">Available Accommodations</h2>

    <div class="row">
        {% for a in accommodations %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">{{ a.city }}</h5>
                    <p class="card-text">
                        <strong>Number of rooms:</strong> {{ a.number_of_rooms }}<br>
                        <strong>Rating:</strong> ‚≠ê {{ a.rating }}
                    </p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
