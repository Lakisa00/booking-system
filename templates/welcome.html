<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 20px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ session['user_name'] }}!</h1>

    <div class="button-container">
        <a href="{{ url_for('restaurants') }}" class="btn">Restaurants</a>
        <a href="{{ url_for('accommodation') }}" class="btn">Accommodation</a>
        <a href="{{ url_for('flights') }}" class="btn">Flights</a>
    </div>
</body>
</html>
