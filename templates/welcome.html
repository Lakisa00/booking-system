<!DOCTYPE html>
<html>
<head>
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        .button-container {
            margin-top: 40px;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            margin: 15px;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        hr {
            width: 60%;
            margin: 40px auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Welcome, {{ session['user_name'] }}!</h1>

    <div class="button-container">
        <h2>Make a New Reservation</h2>
        <a href="{{ url_for('restaurants') }}" class="btn">Reserve Restaurant</a>
        <a href="{{ url_for('accommodation') }}" class="btn">Reserve Accommodation</a>
        <a href="{{ url_for('flights') }}" class="btn">Reserve Flight</a>
    </div>

    <hr>

    <div class="button-container">
        <h2>View My Reservations</h2>
        <a href="{{ url_for('my_restaurant_reservations') }}" class="btn">My Restaurant Reservations</a>
        <a href="{{ url_for('my_accommodation_reservations') }}" class="btn">My Accommodation Reservations</a>
        <a href="{{ url_for('my_flight_reservations') }}" class="btn">My Flight Reservations</a>
    </div>
</body>
</html>
